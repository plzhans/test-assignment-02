database: h2

# embed redis server
redis.embedded: true

# spring
spring:
  # redis 설정
  redis:
    host: localhost
    port: 16379
  # db 설정
  datasource:
    schema: classpath*:db/${database}/schema.sql
    data: classpath*:db/${database}/data.sql
  # JPA
  jpa:
    database: ${database}
    open-in-view: false
    hibernate:
      ddl-auto: none


